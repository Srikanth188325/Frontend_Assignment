<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
    

    <style>
     #container-2{
        box-shadow: 0px 0px 10px 5px black;
        
     }
     #container-1{
    
        justify-content: center;
     }
    </style>
</head>
<body style="background:linear-gradient(to right, #1cb5de ,#093d79);">
    <div class="container mt-5 pt-5 d-flex" id="container-1">
        <div class="col-md-4 p-4 pb-4 bg-light rounded" id="container-2">
            <form action="submit" id="form">
                <p class="h2 text-center">Login</p>
                <div>
                    <label for="username" class="h5">Username</label>
                    <input type="text" class="form-control" name="User" required>
                    
                </div>
                <div>
                    <label for="password" class="h5 mt-4">Password</label>
                    <input type="password" class="form-control " name="password" required>
                </div>
                <div>
                <a href="#" class="my-3 float-end mr-0"> Forgot Password?</a>
                </div>
                <div class="form-group m-3">
                    <input type="checkbox" id="check">
                    <label for="check">Remember me</label>

                </div>
                <button type="submit" class="btn btn-primary btn-block form-control" id="submit">Login

                </button>
            </form>
        </div>

    </div>

    <script src="loginpage.js"></script>
</body>
</html>
